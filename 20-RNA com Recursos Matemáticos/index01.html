<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>TensorFlow</title>

	   <script src="tensorflow/tf.min.js"></script>
	   <!--
	   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
	   -->
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-warning">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#modalNovo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	   	 <img src="img/tf.png" width="5%" style="float: right;">
	     <h2>Inteligência Artificial com JavaScript e TensorFlow.js</h2>
	     <p>TensorFlow</p>
		 <div style="overflow-y:scroll; height: 300px;">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Época</th>
			        <th>Erro</th>
			        <th>Saída</th>
			      </tr>
			    </thead>
			    <tbody id="linhas">

			    </tbody>
			  </table>
		 </div>
		 <span id="desc_entrada">entrada: 0</span>&nbsp;
		 <span id="desc_busca">busca: 0</span>&nbsp;
		 <span id="desc_epocas">épocas: 0</span>&nbsp;
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <div class="form-group">
				    <label for="entrada">Entrada (entre 0 e 1):</label>
				    <input type="text" class="form-control" id="entrada" value="0">
				  </div>
				  <div class="form-group">
				    <label for="busca">Busca (entre 0 e 1):</label>
				    <input type="text" class="form-control" id="busca" value="0">
				  </div>
				  <div class="form-group">
				    <label for="epocas">Épocas:</label>
				    <input type="text" class="form-control" id="epocas" maxlength="5" value="0">
				  </div>
				  <div class="form-group">
				  	<label for="ativacao">Função de Ativação:</label>
				  	<select id="ativacao" class="form-control">
				  		<option value="0">Tangente Hiperbólica</option>
				  		<option value="1">Sigmóide</option>
				  		<option value="2">ReLU</option>
				  		<option value="3">Leaky ReLU</option>
				  		<option value="4">Softmax</option>
				  		<option value="5">Softplus</option>
				  	</select>
				  </div>		  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-silver" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="ApproximationFunction()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="js/action01.js"></script>
	</body>
</html>
